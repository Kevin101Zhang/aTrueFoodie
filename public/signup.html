<!DOCTYPE HTML>
<html>

<head>
	<title>Sign Up</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>

<body class="is-preload">
	<div id="page-wrapper">

		<!-- Header -->
		<header id="header">
			<nav id="nav">
				<ul>
					<li><a href="landingpage.html">Home</a></li>
					<li><a href="login.html" class="button">Log In</a></li>
				</ul>
			</nav>
		</header>

		<!-- Main -->
		<section id="main" class="container medium">

			<header>
				<h2>Sign Up</h2>
			</header>

			<div class="box">

				<form>
					<div class="row gtr-50 gtr-uniform">
						<!-- email input goes here -->
						<div class="col-6 col-12-mobilep">
							<input type="email" name="email" id="uname" placeholder="Email / Username" />
						</div>

						<!-- password input goes here -->
						<div class="col-6 col-12-mobilep">
							<input type="text" name="gender" id="psw" value="" placeholder="Password" />
						</div>

						<!-- submit button goes here -->
						<div class="col-12">
							<ul class="actions special button">
								<li><input type="submit" id="signUpSubmit" value="Sign Up" /></li>
							</ul>
						</div>
					</div>
				</form>
			</div>
		</section>

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="js/signup.js"></script>
</body>

</html>
